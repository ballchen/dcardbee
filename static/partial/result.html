<style>
	.match {
		margin-top: 7%;
	}

	.match .title {
		text-align: center;
	}

	.match .title .text div:nth-child(1) {
		font-size: 23px;
	}

	.match .title .text div:nth-child(2) {
		font-size: 30px;
		color: rgb(136, 166, 182);
	}

	.main {
		clear: both;
		background-color: rgba(220, 220 ,230, 0.8);
		border-radius: 15px;
		margin-top: 15px;
		padding-top: 25px;	
	}
	.main .image{
		padding-right: 5px;
		text-align: right;
	}

	.main .image img{
		width: 100%;
		padding: 5px;
		border-radius: 15px;
		overflow: hidden;
	}

	.main .about {
		
	}

	.item div:nth-child(1) {
		color: rgb(51, 109, 152);
	}
	.item div:nth-child(2) {
		font-size: 18px;
		color: rgb(90, 90, 90);
	}

	.item {
		font-size: 22px;
		padding-bottom: 15px;
	}
	.intro {
		padding-bottom: 5px; 
		padding-top: 15px; 
		text-align: center;
	}
	.intro img{
		width: 90%;
	}

	.share {
		text-align: center;
		padding-top: 5px;
	}

	.share .btn-default.resultbtn{
		padding-left: 20px;
		padding-right: 20px;
		padding-top: 10px;
		padding-bottom: 20px;
		margin: 10px;
		background-color: rgba(42, 122, 181, 1);
		box-shadow: 0px 7px 0px rgba(17, 80, 138, 1);
		border: none;
		border-radius: 10px;
		font-size:20px;
		color: rgba(255, 255, 255 ,1);
		-webkit-transition: all 0.3s;
		-ms-transition: all 0.3s;
		transition: all 0.3s;
	}

	.share .btn-default.resultbtn.green {
		background-color: rgba(27, 162, 116, 1);
		box-shadow: 0px 7px 0px rgba(24, 111, 77, 1);

	}

	.share .btn-default.resultbtn:hover {
		-webkit-transform: scale(1.05);
	    -ms-transform: scale(1.05);
	    transform: scale(1.05);
	    box-shadow: none;
	}

	.share .btn-default.resultbtn:active {
		-webkit-transform: scale(1);
	    -ms-transform: scale(1);
	    transform: scale(1);
	}

	.forcast{
		color: rgba(51, 109, 152, 0.7);
		text-align: center;
		font-size: 18px;
		padding-left: 15px;
		padding-right: 15px;
		padding-top: 15px;
		padding-bottom: 15px;
	}

</style>

<section>
	<div class="col-md-6 col-md-offset-3 col-sm-12">
		<div class="match">
			<div class="title">
				<div style="display: inline-block;">
					<div style="float:left;"><img style="width:80px;" src="https://s3-ap-northeast-1.amazonaws.com/openschool/event_envelope.png" alt=""></div>
					<div style="float:left; padding-left:20px;" class="text">
						<div>你/妳抽到的是：</div>
						<div ng-bind="data.name">123</div>
					</div>
					<div style="clear: both;"></div>
				</div>
				
			</div>
			<div class="main">
				<div class="image col-xs-6">
					<img ng-src="https://s3-ap-northeast-1.amazonaws.com/openschool/{{data.image}}" alt="">
				</div>
				<div class="about col-xs-6">
					<div class="item">
						<div>學校系所</div>
						<div ng-bind="data.school">台北商業大學</div>
					</div>
					<div class="item">
						<div>最近的困擾</div>
						<div ng-bind="data.trouble">最喜歡大家來摸摸我了</div>
					</div>
				</div>
				
				<div class="forcast" style="clear:both;"> 未來你/妳將有機會在Dcard上與他/她相遇！</div>
			</div>
		</div>
		<div class="intro">
			<img src="https://s3-ap-northeast-1.amazonaws.com/openschool/event_word_02.png" alt="">	
		</div>
		<div class="share">
			<a id="shareResult"  target="_blank" class="btn btn-default resultbtn green" ng-click="share()">告訴北商的朋友吧！</a>	
			<a href="https://dcard.tw" target="_blank" class="btn btn-default resultbtn" on-click="ga('send', 'event', 'FB', 'Dcard', 'dcardbutton');">前往 Dcard</a>	
		</div>
	</div>

</section>
